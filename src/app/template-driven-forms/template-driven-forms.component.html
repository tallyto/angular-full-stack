<div class="container">
  <div *ngIf="usuarioFrom.invalid && usuarioFrom.dirty" class="alert alert-danger">
    Preencha todos os campos corretamente.
  </div>
  <form class="mt-2" #usuarioFrom="ngForm" (ngSubmit)="salvar(usuarioFrom)">

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" required minlength="10"
             #nome="ngModel">
      <div *ngIf="nome.hasError('required') && nome.touched">Informe um nome válido</div>
      <div *ngIf="nome.hasError('minlength') && nome.touched">O nome deve ser completo</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" #email="ngModel" email>
      <div div *ngIf="email.hasError('email') && email.dirty">O e-mail não possui um formato valido</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" ngModel name="profissao" [(ngModel)]="cliente.profissao" required
              #profissao="ngModel">
        <option value="" disabled>Selecione</option>
        <option *ngFor="let prosissao of profissoes" [value]="prosissao">{{prosissao}}</option>
      </select>
      <div *ngIf="profissao.hasError('required') && profissao.touched">Informe uma profissão</div>
    </div>

    <button [disabled]="!usuarioFrom.valid" class="btn btn-primary mt-2">Salvar</button>
  </form>
</div>
