<div class="container">
  <form class="mt-2" #usuarioFrom="ngForm" (ngSubmit)="salvar(usuarioFrom)">

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" ngModel name="nome">
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" ngModel name="email">
    </div>

    <div class="form-group">
      <label class="form-control-label">Profiss√£o</label>
      <select class="form-control" ngModel name="profissao">
        <option value="" disabled>Selecione</option>
        <option *ngFor="let prosissao of profissoes" [value]="prosissao">{{prosissao}}</option>
      </select>
    </div>

    <button class="btn btn-primary mt-2">Salvar</button>
  </form>
</div>
