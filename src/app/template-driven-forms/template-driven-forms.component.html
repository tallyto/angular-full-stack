<div class="container">
  {{cliente | json}}
  <br>
  <p>Valido: {{usuarioFrom.valid}}</p>
  <form class="mt-2" #usuarioFrom="ngForm" (ngSubmit)="salvar(usuarioFrom)">

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.nome" name="nome" required minlength="10">
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profiss√£o</label>
      <select class="form-control" ngModel name="profissao" [(ngModel)]="cliente.profissao" required>
        <option value="" disabled>Selecione</option>
        <option *ngFor="let prosissao of profissoes" [value]="prosissao">{{prosissao}}</option>
      </select>
    </div>

    <button [disabled]="!usuarioFrom.valid" class="btn btn-primary mt-2">Salvar</button>
  </form>
</div>
