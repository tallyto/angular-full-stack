<div [ngStyle]="getEstilosCartao()" class="card mt-4">
  <img class="card-img-top" src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg">
  <div class="card-body">
    <h5 class="card-title">
      <span [ngClass]="{
        'bg-success': isAdmin(),
        'bg-danger': !isAdmin()
      }" class="badge">{{funcionario.nome}}</span>
    </h5>
  </div>
</div>
